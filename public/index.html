<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"

  <body

          <h4 class="text-xl">current</h4>
          <span class="current--0 text-4xl">0</span>
        </div>
      </div>
      <div class="player--1 w-1/2 text-center py-20">
        <h1 class="text-[42px] mb-7">player 2</h1>
        <span id="score1El" class="score--1 text-[#c7365f] text-7xl mb-32 inline-block">0</span>
        <div
          class="bg-[#c7365f] flex justify-center gap-y-2 flex-col text-white mx-auto text-base w-52 h-28 rounded-lg"
        >
          <h4 class="text-xl">current</h4>

      </div>

      />
      <button id="btnRoll" class="btn absolute bottom-[168px]">ðŸŽ² Roll dice</button>

</html>
